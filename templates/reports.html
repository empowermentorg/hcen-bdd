<!DOCTYPE html>
<html>
<head>
  <title>Approved Reports</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-6">
  <h1 class="text-2xl font-bold mb-4">Approved Reports</h1>

  {% for entry in entries %}
    <div class="bg-white p-4 rounded shadow mb-4">
      <p><strong>Name:</strong> {{ entry.name }}</p>
      <p><strong>Phone:</strong> {{ entry.phone }}</p>
      <p><strong>Car:</strong> {{ entry.car_color }} {{ entry.car_type }} {{ entry.model }}</p>
      <p><strong>Appearance:</strong> {{ entry.appearance }}</p>
      <p><strong>Report:</strong> {{ entry.report }}</p>
      <p><strong>Location:</strong> {{ entry.location }}</p>
    </div>
  {% endfor %}
</body>
</html>
