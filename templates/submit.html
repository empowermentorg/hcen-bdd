<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Report</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 p-4">
  <h1 class="text-3xl font-bold mb-6">Submit a Report</h1>
  <form method="POST" class="grid gap-4 bg-white p-6 rounded-xl shadow-md max-w-lg mx-auto">
    <input name="name" placeholder="Your Name" class="border p-2 rounded" required>
    <input name="phone" placeholder="Phone Number" class="border p-2 rounded" required>
    <input name="car_color" placeholder="Car Color" class="border p-2 rounded">
    <input name="car_type" placeholder="Car Type" class="border p-2 rounded">
    <input name="model" placeholder="Car Model" class="border p-2 rounded">
    <input name="appearance" placeholder="Suspect Appearance" class="border p-2 rounded">
    <input name="location" placeholder="Where did it happen? (City + Cross Street or Address)" class="border p-2 rounded" required>
    <textarea name="report" placeholder="Describe what happened..." class="border p-2 rounded h-32 resize-none" required></textarea>
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Submit</button>
  </form>
</body>
</html>
